<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tasty Food Restaurant</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
background-color:purple;
  scroll-behavior: smooth;
}

/* Navigation */
nav {
  background:black;
  padding: 15px;
  text-align: center;
  position: sticky;
  top: 0;
}

nav a {
  color: white;
  text-decoration: none;
  margin: 0 20px;
  font-weight: bold;
}

nav a:hover {
  text-decoration: underline;
}

/* Sections */
section {
  padding: 60px 20px;
  text-align: center;
}

#home {
  background: #f4f4f4;
}

#menu {
  background: #ffffff;
}

#register {
  background: #f9f9f9;
}

/* Menu Box */
.menu-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-top: 20px;
}

.menu-item {
  background: #fff;
  padding: 20px;
  width: 200px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Form */
form {
  max-width: 400px;
  margin: auto;
  margin-top: 20px;
}

input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
}

button {
  background: #8B0000;
  color: white;
  padding: 10px;
  border: none;
  width: 100%;
  cursor: pointer;
}

button:hover {
  background: #a50000;
}

footer {
  background: #222;
  color: white;
  padding: 15px;
}
</style>
</head>

<body>

<!-- Navigation -->
<nav>
  <a href="#home">Home</a>
  <a href="#menu">Menu</a>
  <a href="#register">Register</a>
</nav>

<!-- Home Section -->
<section id="home">
  <h1>Welcome to Tasty Food</h1>
  <p>Fresh & Delicious Meals Everyday</p>
</section>

<!-- Menu Section -->
<section id="menu">
  <h2>Our Menu</h2>
  <div class="menu-container">
    <div class="menu-item">
      <h3>Pizza</h3>
      <p>1200FRW</p>
    </div>
    <div class="menu-item">
      <h3>Burger</h3>
      <p>8000FRW</p>
    </div>
    <div class="menu-item">
      <h3>Pasta</h3>
      <p>10000FRW</p>
    </div>
 <div class="menu-item">
      <h3>Pizza</h3>
      <p>12FRW</p>
    </div>
    <div class="menu-item">
      <h3>Cake</h3>
      <p>800FRW</p>
    </div>
    <div class="menu-item">
      <h3>Chips</h3>
      <p>1500FRW</p>
    </div>
  </div>
</section>

<!-- Register Section -->
<section id="register">
  <h2>Register</h2>
  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
</section>

<footer>
  <p>Â© 2026 Tasty Food Restaurant</p>
</footer>

</body>
</html>
