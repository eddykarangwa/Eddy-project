<!DOCTYPE html>
<html>
  <head>
    <title>
      Register Form
    </title>
  </head>
  <body>
  <div class="card">
    <h1>Register</h1>
    <legend>Register form</legend>
    <fieldset style="width:250px;height:150;">
      <label>Fullname</label>
      <input type="text" id="Fullname" name="fullname"><br><br>
      <label>Email</label>
      <input type="email" id="email" name="email"><br><br>
      <label>Password</label>
      <input type="password" id="password" name="password"><br><br>
      <button type="submit">Register</button>
    </fieldset>
  </div>
</body>
  </html>
  <style>
  body {
    background-color:rgb(138, 135, 135);
    font-family: Arial, sans-serif;
  }
  h1 {
    color: #333;
    text-align: center;
  }
  fieldset {
    border: 1px solid #ccc;
    padding: 20px;
    margin: 0 auto;
    background-color:white;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #555;
  }
  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  @keyframes fadeIn {
  from { opacity: 0;transform: matrix(1); }
  to { opacity: 1;transform: matrix(0); }
}
  fieldset {
    animation: fadeIn 1s ease-in-out;
  }
.card {
  box-shadow: 0 4px 10px rgba(255, 255, 255, 0.664);
}
</style>
