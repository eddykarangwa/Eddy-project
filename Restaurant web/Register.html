<!DOCTYPE html>
<html>
<head>
<title>Smart Restaurant | Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#f4f4f4;display:flex;flex-direction:column;min-height:100vh;}
header{background:#111;padding:15px 0;}
nav{width:90%;margin:auto;display:flex;justify-content:space-between;align-items:center;}
nav h1{color:#ff6600;}
nav ul{list-style:none;display:flex;}
nav ul li{margin-left:20px;}
nav ul li a{color:white;text-decoration:none;}
nav ul li a:hover{color:#ff6600;}

.container{
flex:1;
display:flex;
justify-content:center;
align-items:center;
padding:40px;
}

form{
background:white;
padding:30px;
border-radius:10px;
box-shadow:0 4px 20px rgba(0,0,0,0.1);
width:100%;
max-width:400px;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border:1px solid #ccc;
border-radius:5px;
}

button{
width:100%;
padding:12px;
background:#ff6600;
border:none;
color:white;
border-radius:30px;
cursor:pointer;
}
button:hover{background:#e65c00;}

footer{background:#111;color:white;text-align:center;padding:15px;}
</style>
</head>
<body>

<header>
<nav>
<h1>Smart Restaurant</h1>
<ul>

<li><a href="menu.html">Menu</a></li>
<li><a href="register.html">Register</a></li>
</ul>
</nav>
</header>

<div class="container">
<form>
<h2 style="text-align:center;">Create Account</h2>
<input type="text" placeholder="Full Name" required>
<input type="email" placeholder="Email Address" required>
<input type="tel" placeholder="Phone Number" required>
<input type="password" placeholder="Password" required>
<button type="submit">Register</button>
</form>
</div>
